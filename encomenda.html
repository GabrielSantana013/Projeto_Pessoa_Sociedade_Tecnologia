<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomenda</title>
    <link rel="stylesheet" href="css/encomenda.css">
</head>
<body>


<header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo da Empresa">
        </div>
        <nav class="menu-superior">
            <a href="index.html" class="active">Home</a>
            <a href="empresa.html">Empresa</a>
            <a href="contato.html">Contato</a>
        </nav>
</header>

<div class="main-content">

    <div class="container-encomenda">
        <div class="produto-encomenda">
            <img id="imagemProduto" src="" alt="Produto">
            <h2 id="nomeProduto">Nome do Produto</h2>
            <p id="precoProduto">00,00</p>

            <div class="formulario-encomenda">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" value="1" min="1">
                <button id="botaoPedido">Fazer Pedido</button>
            </div>
        </div>
    </div>
    <div class="info-entrega">
        <h3>Informações para entrega</h3>
        <form id="formEntrega">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" required placeholder="00000-000">
        </form>

        <h3>Total: <span id="totalFinal">R$00,00</span></h3>
    </div>

</div>

<script src="js/encomenda.js"></script>
</body>
</html>
