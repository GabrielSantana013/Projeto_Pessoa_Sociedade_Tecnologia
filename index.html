<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo da Empresa">
        </div>
        <nav class="menu-superior">
            <a href="index.html" class="active">Home</a>
            <a href="empresa.html">Empresa</a>
            <a href="contato.html">Contato</a>
        </nav>
        
    </header>
    <div class="container">
        <aside class="menu-lateral">
            <button class="active" data-categoria="geral">Geral</button>
            <button data-categoria="banheiro">Banheiro</button>
            <button data-categoria="lavanderia">Lavanderia</button>
            <button data-categoria="pesada">Pesada</button>
        </aside>
        
    <main class="produtos">
        <div class="produto lavanderia">
            <img src="img/amaciante1.png" alt="Amaciante">
            <p>Amaciante Comfort</p>
            <p>R$ 12,90</p>
        </div>
        <div class="produto banheiro">
            <img src="img/alcoolgel.png" alt="Alcool em gel">
            <p>Álcool em Gel</p>
            <p>R$ 7,50</p>
        </div>
        <div class="produto pesada">
            <img src="img/balde16l.png" alt="Balde 16 litros">
            <p>Balde 16 litros</p>
            <p>R$ 22,90</p>
        </div>
        <div class="produto pesada">
            <img src="img/cloro.png" alt="Cloro">
            <p>Cloro líquido</p>
            <p>R$ 6,90</p>
        </div>
        <div class="produto banheiro">
            <img src="img/desinfetante.png" alt="Desinfetante">
            <p>Desinfetante Lysoform</p>
            <p>R$ 9,80</p>
        </div>
        <div class="produto lavanderia">
            <img src="img/panodechao.png" alt="Pano de chão">
            <p>Pano de chão</p>
            <p>R$ 4,50</p>
        </div>
        <div class="produto lavanderia">
            <img src="img/sabaoempo.png" alt="Sabão em Pó">
            <p>Sabão em pó</p>
            <p>R$ 14,90</p>
        </div>
        <div class="produto pesada">
            <img src="img/vassoura.png" alt="Vassoura">
            <p>Vassoura</p>
            <p>R$ 11,90</p>
        </div>
        <div class="rasgo-container">
            <img src="img/produtos-de-fundo.png" alt="Produtos de Limpeza">
        </div>
    </main>

    </div>
</body>
<script src="js/scriptFiltro.js"></script>
</html>
